        <!-- 뷰포트 설정: 모바일 화면에 맞게 조정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        
        <style>
            body {
                margin: 0;
                font-size: 16px;
                font-family: 'Arial', sans-serif;
            }

            #header,
            #navigation ul,
            #contents,
            #footer p {
                width: 90%;
                max-width: 800px;
                margin: 20px auto;
            }

            #header-cap {
                font-size: 2.3em;
                font-weight: 800;
                text-align: center;
            }

            #header-desc {
                font-size: 1.5em;
                font-style: oblique;
                text-align: center;
            }

            #navigation {
                border-bottom: 2px solid aqua;
                border-top: 2px solid aqua;
                background-color: aliceblue;
                font-family: 'Gungseo', serif;
            }

            #navigation a {
                text-decoration: none;
                color: cornflowerblue;
            }

            #navigation a:hover {
                color: red;
            }

            #navigation a:active {
                color: blueviolet;
            }

            #navigation ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 10px 0;
                gap: 20px;
            }

            #navigation li {
                list-style: none;
                font-size: 1.8em;
            }

            #contents p {
                font-family: 'Batang', serif;
                color: crimson;
                line-height: 1.6;
            }

            #footer {
                padding: 20px;
                border-top: 2px solid aqua;
                text-align: center;
            }

            /* 모바일 화면에서 글꼴 크기 및 레이아웃 조정 */
            @media (max-width: 768px) {
                body {
                    font-size: 14px;
                }

                #header-cap {
                    font-size: 2em;
                }

                #header-desc {
                    font-size: 1.2em;
                }

                #navigation ul {
                    flex-direction: column; /* 세로로 배치 */
                    gap: 15px;
                    padding: 10px 0;
                }

                #navigation li {
                    font-size: 1.5em;
                }

                #contents p {
                    font-size: 12px; /* 모바일에서 텍스트 크기 조정 */
                }
            }

            /* 작은 화면에서 더 큰 모바일 지원 */
            @media (max-width: 480px) {
                #header-cap {
                    font-size: 1.5em;
                }

                #header-desc {
                    font-size: 1em;
                }

                #navigation li {
                    font-size: 1.3em;
                }

                #footer {
                    font-size: 12px;
                }
            }
        </style>

    </head>
